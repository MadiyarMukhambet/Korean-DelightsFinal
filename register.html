        <main class="main">
            <section class="multi-step-form">
                <h2>Register Now</h2>
                <form id="multiStepForm">
                    <!-- Step 1 -->
                    <div class="step" id="step-1">
                        <h3>Step 1: Basic Information</h3>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <button type="button" class="btn btn-warning" id="nextStep1">Next</button>
                    </div>
    
                    <!-- Step 2 -->
                    <div class="step" id="step-2" style="display: none;">
                        <h3>Step 2: Personal Information</h3>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <button type="button" class="btn btn-secondary" id="prevStep2">Previous</button>
                        <button type="button" class="btn btn-warning" id="nextStep2">Next</button>
                    </div>
    
                    <!-- Step 3 -->
                    <div class="step" id="step-3" style="display: none;">
                        <h3>Step 3: Password Setup</h3>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                        <button type="button" class="btn btn-secondary" id="prevStep3">Previous</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div id="errorMessages" class="error"></div>
                </form>
            </section>
        </main>
